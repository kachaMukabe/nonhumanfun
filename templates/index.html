<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"
  </head>
  <body>
    <section class="hero is-small is-link">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <!--<img-->
                  <!--src="https://bulma.io/images/bulma-type-white.png"-->
                  <!--alt="Logo"-->
                <!--/>-->
		NonHumanFun
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a class="button is-link is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>See code</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">A.I powered greeting cards</h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-half">
	  <div id="target"></div>
          <div id="parent-div">
            <h1 class="title">Pick a greeting to get a card!</h1>
            <div class="block">
              <button
                hx-post="/get-greeting/Merry christmas"
                hx-target="#parent-div"
                hx-swap="outerHTML"
                hx-indicator="#indicator"
                class="button is-fullwidth is-outlined animate__animated animate__bounceIn"
              >
                Merry xmas...
              </button>
            </div>
            <div class="block">
              <button
                hx-post="/get-greeting/Happy holidays"
                hx-target="#parent-div"
                hx-swap="outerHTML"
                hx-indicator="#indicator"
                class="button is-fullwidth is-outlined animate__animated animate__bounceIn animate__delay-1s"
              >
                Happy Holidays...
              </button>
            </div>
            <div class="block">
              <button
                hx-post="/get-greeting/Happy Hannukuh"
                hx-target="#parent-div"
                hx-swap="outerHTML"
                hx-indicator="#indicator"
                class="button is-fullwidth is-outlined animate__animated animate__bounceIn animate__delay-2s"
              >
                Happy Hannukuh...
              </button>
            </div>
            <div class="block">
              <progress
                id="indicator"
                class="progress is-small is-primary htmx-indicator animate__animated animate__pulse animate__duration-5s"
                max="100"
              >
                15%
              </progress>
            </div>
          </div>
	  <div class="block mt-2">
		  <div id="app"></div>
	  </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
  </body>
</html>
